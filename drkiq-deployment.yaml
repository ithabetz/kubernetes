apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
  creationTimestamp: null
  labels:
    io.rails.service: drkiq
  name: drkiq
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.rails.service: drkiq
    spec:
      containers:
      - env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: vars
              key: DATABASE_URL
        - name: LISTEN_ON
          valueFrom:
            configMapKeyRef:
              name: vars
              key: LISTEN_ON
        - name: WORKER_PROCESSES
          valueFrom:
            configMapKeyRef:
              name: vars
              key: WORKER_PROCESSES
        - name: SECRET_TOKEN
          valueFrom:
            configMapKeyRef:
              name: vars
              key: SECRET_TOKEN
        - name: JOB_WORKER_URL
          valueFrom:
            configMapKeyRef:
              name: vars
              key: JOB_WORKER_URL
        - name: CACHE_URL
          valueFrom:
            configMapKeyRef:
              name: vars
              key: CACHE_URL
        image: ithabetz/img:drkiqv3
        name: drkiq
        ports:
        - containerPort: 8000
        resources: {}
        volumeMounts:
        - mountPath: /drkiq/
          name: drkiq
      restartPolicy: Always
      volumes:
      - name: drkiq
        persistentVolumeClaim:
          claimName: drkiq
status: {}
